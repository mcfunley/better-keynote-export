[tool.poetry]
name = "keynote_export"
version = "0.1.4"
description = ""
authors = ["Dan McKinley <mcfunley@gmail.com>"]
repository = "https://github.com/mcfunley/better-keynote-export"
readme = "README.md"

[tool.poetry.scripts]
keynote-export = "keynote_export:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
